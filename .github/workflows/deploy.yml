name: Deploy Backend to AWS ECR & EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Build, Push to ECR, and Deploy
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      # Step 3: Login to Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      # Step 4: Build, tag, and push Docker image to ECR
      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: omcb-back-v2
          IMAGE_TAG: latest
        run: |
          # Build the Docker image
          docker build -t $ECR_REPOSITORY .
          
          # Tag the image
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Push to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "âœ… Image pushed to ECR: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
      
      # Step 5: Setup SSH for EC2 deployment
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
      
      # Step 6: Deploy to EC2 (pull and restart container)
      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: omcb-back-v2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e  # Exit on any error
            
            echo "ðŸ” Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            
            echo "ðŸ“¥ Pulling latest image..."
            sudo docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            
            echo "ðŸ›‘ Stopping old container..."
            sudo docker rm -f $(sudo docker ps -aq) || true
            
            echo "ðŸš€ Starting new container..."
            sudo docker run -d \
              --restart always \
              -p 8000:8000 \
              --env-file /home/ec2-user/.env \
              ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
            
            echo "âœ… Backend deployment completed!"
          ENDSSH
      
      # Step 7: Deployment summary
      - name: Deployment Summary
        run: |
          echo "âœ… Backend deployed successfully!"
          echo "ðŸ³ Docker image pushed to ECR"
          echo "ðŸš€ Container restarted on EC2"
